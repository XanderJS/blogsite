<article>
    <div id="ttt">
        <p class="next">
            Next move:
        </p>

        <p class="player">
            X
        </p>

        <div class="main">
            <table class="game">
                <tbody>
                    <tr>
                        <td class="cell_0"></td>
                        <td class="cell_1"></td>
                        <td class="cell_2"></td>
                    </tr>
                    <tr>
                        <td class="cell_3"></td>
                        <td class="cell_4"></td>
                        <td class="cell_5"></td>
                    </tr>
                    <tr>
                        <td class="cell_6"></td>
                        <td class="cell_7"></td>
                        <td class="cell_8"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p class="endgame">
        </p>

        <p class="restart">
            <button class="reset">Restart</button>
        </p>
    </div>
</article>
